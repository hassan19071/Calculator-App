<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/28f5cbec5b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="app" :class="themeActive ? '':'hassan'">
    <div class="container">
      <div class="calculator">
        <div class="head d-flex align-items-center justify-content-between">
          <div class="logo">
            <h3>calc</h3>
          </div>
          <div class="theme d-flex align-items-center">
            <span class="me-2">theme</span>
            <div class="box position-relative right" @click="themeActive = !themeActive">
              <div class="circle"></div>
              <div class="nums position-absolute">
                <span>1</span>
                <span>2</span>
              </div>
            </div>
          </div>
        </div>
        <div class="screen my-3">
          <input type="text" readonly class="py-3" v-model.number="calcVal">
        </div>
        <div class="calc-signs text-center">
            <div class="row">
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">7</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">8</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">9</div>
              </div>
              <div class="col-3 my-2">
                <div class=" delete two" @click="delpro">Del</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">4</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">5</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">6</div>
              </div>
              <div class="col-3 my-2">
                <div class=" plus one" data-sign="+" @click="signsVal"><i class="fas fa-plus" data-sign="+"></i></div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">1</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">2</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">3</div>
              </div>
              <div class="col-3 my-2">
                <div class="minus one" data-sign="-" @click="signsVal"><i class="fas fa-minus" data-sign="-"></i></div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">.</div>
              </div>
              <div class="col-3 my-2">
                <div class="num one" @click="numsVal">0</div>
              </div>
              <div class="col-3 my-2">
                <div class="division one" data-sign="/" @click="signsVal"><i class="fas fa-divide" data-sign="/"></i></div>
              </div>
              <div class="col-3 my-2">
                <div class="multi one" data-sign="*" @click="signsVal"><i class="fas fa-times" data-sign="*"></i></div>
              </div>
              <div class="col-6 my-2">
                <div class="reset two" @click="resetPro">Reset</div>
              </div>
              <div class="col-6 my-2">
                <div class="equal" @click="process"><i class="fas fa-equals"></i></div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
 

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassan Khaled</a>.
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      data(){
        return{
          calcVal : "",
          themeActive : true,
        }
      },
      methods:{
         numsVal(event){
           if (this.calcVal == "0" && event.target.innerHTML == "0"){
          
           }else if (this.calcVal[this.calcVal.length-1]=="." && event.target.innerHTML == "."){
                
           }else if (this.calcVal[this.calcVal.length-1]=="." && event.target.innerHTML == "."){
                
              }
           else{
              this.calcVal += event.target.innerHTML;
           }
         
        },
        signsVal(event){
          if(this.calcVal.length <= 0 || this.calcVal[this.calcVal.length-1]== "-" || this.calcVal[this.calcVal.length-1]== "*" || this.calcVal[this.calcVal.length-1]== "+" || this.calcVal[this.calcVal.length-1]== "/"){
            
          }else{
            this.calcVal += event.target.getAttribute("data-sign");
          }
        },
        delpro(){
            this.calcVal = this.calcVal.slice(0,this.calcVal.length -1);
        },
        resetPro(){
            this.calcVal = "";
        },
        process(){
          this.calcVal = eval(this.calcVal);
        },
      }
    }).mount("body")
  </script>
</body>
</html>
